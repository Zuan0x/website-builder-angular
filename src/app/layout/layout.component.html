<mat-grid-list cols="10" cdkDropListGroup style="padding-bottom: 0px;">
    <mat-grid-tile [colspan]="2" style="height:80vh; padding-top: 0px;">
        <div class="example-container">
            <h2>Components</h2>
        
            <div
              cdkDropList
              [cdkDropListData]="components"
              class="example-list"
              id="components"
              (cdkDropListDropped)="drop($event)">
              @for (component of components; track component) {
                <div class="example-box" cdkDrag>{{component}}</div>
              }
            </div>
          </div>
       <!-- <app-sidebar style="width: 100%; height: 100%;"></app-sidebar> -->
    </mat-grid-tile>
    <mat-grid-tile [colspan]="8" style="height: 80vh">
      <div class="example-container">
        <h2>Website Design</h2>
    
        <div
          cdkDropList
          [cdkDropListData]="design"
          class="example-list"
          id="design"
          (cdkDropListDropped)="drop($event)">
          @for (item of design; track item) {
            <div class="example-box" cdkDrag>{{item}}</div>
          }
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
