<mat-grid-list cols="10" cdkDropListGroup style="padding-bottom: 0px;">
    <mat-grid-tile [colspan]="2" class="sidebar">
        <div class="component-container">
            <h2 class="heading text-white">Components</h2>
        
            <div
              cdkDropList
              [cdkDropListData]="components"
              class="component-list"
              id="components"
              (cdkDropListDropped)="drop($event)">
              @for (component of components; track component) {
                <div class="component-box" cdkDrag>
                    {{component}}
                    <img src="/assets/{{component}}-icon.svg" alt="{{component}}" width="30px" height="30px" class="icon">
                </div>
              }
            </div>
          </div>
       <!-- <app-sidebar style="width: 100%; height: 100%;"></app-sidebar> -->
    </mat-grid-tile>
    <mat-grid-tile [colspan]="8" style="height: 80vh">
      <div class="design-container">
        <h2 class="heading">Website Design</h2>
    
        <div
          cdkDropList
          [cdkDropListData]="design"
          class="design-list"
          id="design"
          (cdkDropListDropped)="drop($event)">
          @for (item of design; track item) {
            <div class="design-box" cdkDrag>{{item}}</div>
          }
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <style>
    .sidebar {
        height: 80vh;
        background-color: var(--primary-color);
        padding-top: 0px;
    }

    .heading {
        font-weight: 600;
        padding: 12px;
    }

    .component-container {
    width: 100%;
    height: 100%;
    vertical-align: top;
  }
  
  .component-list {
    border: solid 1px #ccc;
    height: 100%;
    min-height: 60px;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    display: block;
  }

  .design-container {
    width: 100%;
    height: 100%;
    vertical-align: top;
  }

  .design-list {
    border: solid 1px #ccc;
    border-radius: 12px;
    height: 100%;
    min-height: 60px;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    display: block;
    margin: 16px;
  }
  
  .component-box {
    padding: 20px 10px;
    border-bottom: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    cursor: move;
    background: var(--white-color);
    font-size: 14px;
  }

  .component-box:hover {
    background: var(--accent-color);
    color: var(--primary-color);
  }

  .design-box {
    padding: 20px 10px;
    border-bottom: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    cursor: move;
    background: var(--white-color);
    font-size: 14px;
  }

  .design-box:hover {
    background: var(--accent-color);
    color: var(--primary-color);
  }

  .icon {
    color: aqua;
    background-color: blueviolet;
  }
  </style>
